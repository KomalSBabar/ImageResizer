<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower & Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/ridasbin-trial" rel="stylesheet">
                                
    <style>
    /* Minimal custom CSS for flower rotation and stem/leaves */
    .box {
        height: 150px;
        width: 150px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin 5s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .box-2 {
        background-color: #f1c6fcff;
        height: 100%;
        width: 100%;
        transform: rotate(15deg);
        border: 1px solid #e17deeff;
        border-radius:5px;
    }

    .box-3 {
        background-color: #e17deeff;
        height: 100%;
        width: 100%;
        transform: rotate(15deg);
        border-radius:5px;
    }

    .boxduplicate {
        background-color: #6de63eff;
        height: 50px;
        width: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .boxduplicate2 {
        background-color: #21da9cff;
        height: 25px;
        width: 25px;
        border-radius: 50%;
    }

    .stem {
        width: 5px;
        height: 200px;
        background-color: green;
        position: relative;
        margin-top: 1rem;
    }

    .leaf-left {
        width: 40px;
        height: 20px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
        left: -35px;
        top: 50px;
        transform: rotate(-30deg);
    }

    .leaf-right {
        width: 40px;
        height: 20px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
        right: -35px;
        top: 80px;
        transform: rotate(30deg);
    }

    html,
    body {
        height: 100%;
        overflow: hidden;
        /* prevent scrolling */
    }
    </style>
</head>

<body class="d-flex h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">

            <!-- Left Column: Flower -->
            <div class="col-lg-6 col-sm-12 col-md-12 d-flex flex-column justify-content-center align-items-center bg-light">
                <div class="box">
                    <div class="box-2">
                        <div class="box-3">
                            <div class="box-2">
                                <div class="box-3">
                                    <div class="box-2">
                                        <div class="box-3">
                                            <div class="box-2">
                                                <div class="box-3">
                                                    <div class="box-2">
                                                        <div class="box-3">
                                                            <div class="box-2">
                                                                <div class="boxduplicate">
                                                                    <div class="boxduplicate2"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stem">
                    <div class="leaf-left"></div>
                    <div class="leaf-right"></div>
                    <p style="font-family: 'Ridasbin Trial', sans-serif; font-size:45px; margin-left:35px; margin-top:30px;"> Image resize</p>
                </div>
            </div>

            <!-- Right Column: Upload Form -->
            <div class="col-lg-6 col-sm-12 col-md-12 d-flex flex-column justify-content-center align-items-center">
                <form class="w-75">
                    <div class="mb-3">
                    <p class="text-danger small mt-2">
                      <strong>Note *</strong><br>
                      Enlarging a small image (small â†’ big) may reduce quality.
                    </p>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="fileUpload" accept="image/*"
                            onchange="previewImage(event)">
                    </div>
                    <div class="mb-3">
                        <label for="widthInput" class="form-label">Width (px)</label>
                        <input type="number" class="form-control" id="widthInput" placeholder="Enter width">
                    </div>
                    <div class="mb-3">
                        <label for="heightInput" class="form-label">Height (px)</label>
                        <input type="number" class="form-control" id="heightInput" placeholder="Enter height">
                    </div>

                    <!-- Image Preview -->
                    <div class="mb-3 text-center">
                        <img id="imagePreview" src="" class="img-fluid border" style="max-height: 200px; display: none;"
                            alt="Preview">
                    </div>

                    <button type="button" class="btn btn-primary w-100" onclick="resizeAndDownload()">Download Resized
                        Image</button>
                </form>
                <canvas id="canvas" class="d-none"></canvas>
            </div>

        </div>
    </div>

    
    <script>
function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById('imagePreview');

    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.src = '';
        preview.style.display = 'none';
    }
}

function resizeAndDownload() {
    const fileInput = document.getElementById('fileUpload');
    const width = parseInt(document.getElementById('widthInput').value);
    const height = parseInt(document.getElementById('heightInput').value);
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    if (!fileInput.files[0]) {
        alert("Please upload an image!");
        return;
    }
    if (!width || !height) {
        alert("Please enter width and height!");
        return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
            canvas.width = width;
            canvas.height = height;
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = "high";
            ctx.drawImage(img, 0, 0, width, height);
            const link = document.createElement('a');
            link.download = 'resized-image.jpg';
            link.href = canvas.toDataURL("image/jpeg", 0.9); 
            link.click();
        }
        img.src = e.target.result;
    }
    reader.readAsDataURL(fileInput.files[0]);
}
</script>
